<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>Music video</h1>
      <nav>
        <ul>
          <li><button id="home-button" onclick="navigateTo('home.html')">Home</button></li>
        <li><button id="videos-button" onclick="navigateTo('videos.html')">Videos</button></li>
        <li><button id="music-button" onclick="navigateTo('music.html')">Music</button></li>
        <li><button id="playlist-button" onclick="navigateTo('playlist.html')">Playlist</button></li>
        </ul>
      </nav>
    </header>

    <!-- Navigation Section -->

    <main class="container">
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>

          <!-- add the missing buttons or functionality here -->
          <div class="progress-bar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>
      </div>

      <!-- Additional Content Section -->
      <section>
        <h2>About this video</h2>
        <p>I have chosen to recreate a music video site. Users are able to view this music video, whilst also interacting with other
          elements as well. </p>
          <p>This may include the header, and the different pages of the site.</p>
        
        <!-- Add more content as needed -->
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>

    </footer>
    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>
    <script>
      function navigateTo(url) {
        const clickSound = document.getElementById('click-sound');
        clickSound.currentTime = 0; // Rewind to the start
        clickSound.play();
        
        // Delay navigation to ensure the sound is played
        setTimeout(() => {
          window.location.href = url;
        }, 300); // Adjust the delay as needed
      }
    </script>
  </body>
</html>
<!-- Stylistically, I aligned the header, footer and video. The video takes up majority of the page
as i want to draw the audience's focus onto the music video. The light purple title contrasts the deep
blue header. On the other hand, the light purple footer prevents too much contrast with the text, to 
not draw the audience's gaze to a less important section of the page. The white border around the page 
gives a structural feel to the site, whilst the simplistic text elicits a clean and quiet feel.  -->
