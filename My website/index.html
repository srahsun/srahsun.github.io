<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My website</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Header Section, I chose to keep the header the same throughout the site. I took me
    a while to figure out how to navigate between the sites, whilst keeping the popping noise. 
  I used a few online forums to guide me. In the end, I coded the noise to occur first, before
  the navigation, so that both elements of the button could happen without disrupting one another. -->
    <header>
      <h1>Music Video</h1>
      <nav>
        <ul>
          <li>
            <button id="home-button" onclick="navigateTo('home.html')">
              Home
            </button>
          </li>
          <li>
            <button id="videos-button" onclick="navigateTo('videos.html')">
              Videos
            </button>
          </li>
          <li>
            <button id="music-button" onclick="navigateTo('music.html')">
              Music
            </button>
          </li>
          <li>
            <button id="playlist-button" onclick="navigateTo('playlist.html')">
              Playlist
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Navigation Section -->
    <main class="container">
      <div class="media-player">
        <video id="custom-video-player" controls>
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          
          <section id="home">
            <!-- I edited this out and put my own content in. This also prompted me to make different pages for each one -->
            
          </div>
        </div>
      </div>

    
    </main>

    <!-- I edited out the icons -->
    <footer>
      <p>&copy; 2024 Media Player Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8</a>
    </footer>

    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>

    <script>
      function navigateTo(url) {
        const clickSound = document.getElementById("click-sound");
        clickSound.currentTime = 0; // Rewind to the start
        clickSound.play();

        // Delay navigation to ensure the sound is played
        setTimeout(() => {
          window.location.href = url;
        }, 300); // adjusted delay to 300
      }
    </script>
  </body>
</html>
